syntax = "proto3";
package repost;
option optimize_for = LITE_RUNTIME;

// [START csharp_declaration]
option csharp_namespace = "Repost";
// [END csharp_declaration]

message Message
{
	oneof Command
	{
		Subscribe subscribe = 1;
		Unsubscribe unsubscribe = 2;
		Publish publish = 3;
	}
}

message Subscribe
{
	repeated string Channels = 1;
}

message Unsubscribe
{
	repeated string Channels = 1;
}

message Publish
{
	string channel = 1;
	bytes payload = 2;
}
